  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
    crossorigin="anonymous" />
  <title>Hello, world!</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4 text-center">
        <a href="#" class="btn btn-primary" id="startgame">Click Me</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 offset-md-4" id="result">

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
    integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
    crossorigin="anonymous"></script>

  <script>

    var outcomes = ["rock", "paper", "scissors"]
    var imgOutcomes = ["4/rock", "5/paper", "3/scissors"]
    var colours = ['red', 'green', 'blue']


    $(document).ready(function () {
      var result = getRandom()
      $('#result').html(`<img src="https://res.cloudinary.com/devqm7qmb/image/upload/v165651715${imgOutcomes[result]}.jpg" class="img-fluid" style="width 300px">${outcomes[result]}`);

      $('#startgame').on('click', function () {
        var newResult = getRandom()
        $('#result').html(`<img src="https://res.cloudinary.com/devqm7qmb/image/upload/v165651715${imgOutcomes[newResult]}.jpg" class="img-fluid" style="width 300px">${outcomes[newResult]}`);
        //$('body').css("background-color",`${colours[newResult]}`);
        if (newResult == 0) {
          $('body').css("background-color", "pink");
        } else if (newResult == 1) {
          $('body').css("background-color", "yellow");
        } else if (newResult == 2) {
          $('body').css("background-color", "brown");
        } else {
          $('body').css("background-color", "white");
        }
      })
    });

    function getRandom() {
      var rand = Math.random()
      rand = rand * 10
      rand = Math.round(rand)
      rand = rand % 3
      console.log(rand)
      return rand
    }

  </script>
  <style media="screen">
    .male {
      color: red
    }

    .female {
      color: pink
    }

    body {
      background: lightblue
    }
  </style>
</body>

</html>
